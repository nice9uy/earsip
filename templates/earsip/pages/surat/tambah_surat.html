{% extends 'base.html' %}
{% load static %}


{% block tambah_surat %}

{% include 'earsip/header/main_header.html' %}


<div class="container mt-3">
    <p class="text-center" style="font-size: 25px;">TAMBAH SURAT KELUAR</p>

    <form action="{% url 'tambah_surat'%}" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate >  
       {% csrf_token %}     

      <div class="mt-5">

        <div class="d-flex gap-2 col-12">
          <input type="text" class="form-control" id="inputAddress" name="no_surat" placeholder="Nomor Surat" required >
          <input type="text" class="form-control" id="inputAddress" name="kepada" placeholder="Kepada" required>

          <div class="col-2">
            <input type="date" class="form-control" id="inputAddress" name="tanggal" placeholder="Tanggal Surat" required >
          </div>
        </div>

        <div class="d-flex  col-12 mt-3 gap-2 ">
              <input type="text" class="form-control" id="inputAddress"  name="prihal" placeholder="Perihal" required>
              <div class="col-3">

                <select class="form-select" aria-label="Default select example" name="klasifikasi" required >
                  <option value="">Klasifikasi Surat</option>
                  {% for data in klasifikasi %}
                      <option value="{{ data }}"> {{  data }}</option>
                  {% endfor %}

                </select>
              </div>
              
            </div>        
            <div class="mt-3 ">
              <input class="form-control " type="file" accept=".pdf" id="file_input" name="file_name" required />
            </div>
      </div>


        
        <div class="d-grid gap-2 col-3 mx-auto mt-5">
            <button type="submit" class="btn btn-success">TAMBAH</button>
        </div>
  </form>
</div> 

<div class="container">
    <footer class="py-3 my-4">
      <p class="text-center text-muted">&copy; 2023 - {% now "Y" %}  e-Arsip - Baranahan</p>
    </footer>
</div>





{% endblock tambah_surat %}
