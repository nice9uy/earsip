{% extends 'base.html' %}
{% load static %}


{% block tambah_surat %}

{% include 'earsip/header/main_header.html' %}


<div class="container mt-3">
    <p class="text-center" style="font-size: 25px;">TAMBAH SURAT KELUAR</p>
    <form action="{% url 'tambah_surat'%}" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate >  
       {% csrf_token %}     

      <div class="mt-5">

        <div class="d-flex gap-2 col-12">
          <input type="text" class="form-control" id="inputAddress" placeholder="Nomor Agenda" required >  
          <input type="text" class="form-control" id="inputAddress" placeholder="Nomor Surat" required >
          <input type="text" class="form-control" id="inputAddress" placeholder="Kepada" required>
          <div class="col-2">
            <input type="date" class="form-control" id="inputAddress" placeholder="Tanggal Surat" required >
          </div>
        </div>

        <div class="d-flex  col-12 mt-3 gap-2 ">
            <input type="text" class="form-control" id="inputAddress" placeholder="Perihal" required>
          <div class="col-3">
            <select class="form-select" aria-label="Default select example" required >
              <option value="">Klasifikasi Surat</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

        </div>

        <div class="mb-3 mt-3">
          <input class="form-control " type="file" accept=".pdf" id="file_input" name="file_name" required />
        </div>
        
      </div>
{% comment %} 

      <div class="d-flex container "> 

          <div class="border border-primary col-2  ">
                <ul class=" d-flex fw-bold ">
                  <li class=" d-flex flex-row  gap-2  list-group-item col-1 ">
                    <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                    <label class="form-check-label" for="firstCheckbox">Firstcheckbox</label>
                  </li>
                </ul>
          </div>

      
      </div> {% endcomment %}

      <div class="text-center fw-bold ">
         Kirim Ke SubBag
      </div>

      
      <div class="container mt-3">
        
        <div class="row row-cols-2 row-cols-lg-6 g-2 g-lg-2">


          <div class="form-check fw-bold ">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox  
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="s">
            <label class="form-check-label" for="s">
              Default checkbox  
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="t">
            <label class="form-check-label" for="t">
              Default checkbox  
            </label>
          </div>

         



          
        </div>
      </div>








        
        <div class="d-grid gap-2 col-3 mx-auto mt-5">
            <button type="submit" class="btn btn-success">TAMBAH</button>
        </div>
  </form>
</div> 

<div class="container">
    <footer class="py-3 my-4">
      <p class="text-center text-muted">&copy; 2023 - {% now "Y" %}  e-Arsip - Baranahan</p>
    </footer>
</div>





{% endblock tambah_surat %}
